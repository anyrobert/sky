<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="print-color-adjust" content="exact" />
  <title>Nosso CÃ©u</title>
  <style>
    :root {
      --sky-color-1: #060710;
      --sky-color-2: #0a0c1c;
      --sky-color-3: #0f152d;
    }

    * {
      box-sizing: border-box;
    }

    button {
      font-family: inherit;
      font-size: 16px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 16px;
      background: radial-gradient(1200px 800px at 70% 20%, #11162a 0%, var(--sky-color-3) 30%, var(--sky-color-2) 60%, var(--sky-color-1) 100%);
      color: #cbd5e1;
      overflow: hidden;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 15% 20%, rgba(255, 255, 255, 0.2), transparent 60%),
        radial-gradient(1px 1px at 55% 40%, rgba(255, 255, 255, 0.14), transparent 60%),
        radial-gradient(1.5px 1.5px at 85% 70%, rgba(255, 255, 255, 0.16), transparent 60%),
        radial-gradient(1.8px 1.8px at 35% 75%, rgba(255, 255, 255, 0.12), transparent 60%);
      isolation: isolate;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 12px currentColor);
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.8;
        transform: scale(0.9);
      }

      50% {
        opacity: 1;
        transform: scale(1.15);
      }
    }

    .click-ring {
      position: absolute;
      width: 8px;
      height: 8px;
      left: 0;
      top: 0;
      border-radius: 9999px;
      border: 2px solid currentColor;
      opacity: 0.9;
      transform: translate(-50%, -50%) scale(0.25);
      pointer-events: none;
      filter: drop-shadow(0 0 8px currentColor);
      animation: ring 700ms ease-out forwards;
      z-index: 1;
    }

    @keyframes ring {
      0% {
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(0.2);
      }

      70% {
        opacity: 0.5;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(6.5);
      }
    }

    .hud {
      position: absolute;
      left: 16px;
      bottom: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(2, 4, 10, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(148, 163, 184, 0.18);
      color: #e2e8f0;
      font-size: 16px;
      letter-spacing: 0.2px;
      user-select: none;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .hud kbd {
      background: rgba(148, 163, 184, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 16px;
    }

    .clear-btn {
      background: rgba(147, 51, 234, 0.2);
      color: #c4b5fd;
      border: 1px solid rgba(147, 51, 234, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      align-self: flex-start;
    }

    .clear-btn:hover {
      background: rgba(147, 51, 234, 0.3);
      border-color: rgba(147, 51, 234, 0.5);
      transform: translateY(-1px);
    }

    .clear-btn:active {
      transform: translateY(0);
    }

    .clear-btn.top-right {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 3;
    }

    .save-btn.top-right {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 3;
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .save-btn.top-right:hover {
      background: rgba(34, 197, 94, 0.3);
      border-color: rgba(34, 197, 94, 0.5);
      transform: translateY(-1px);
    }

    .save-btn.top-right:active {
      transform: translateY(0);
    }

    .sparkle {
      position: fixed;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      animation: sparkle-fall 3s ease-out forwards;
      box-shadow: 0 0 6px currentColor, 0 0 12px currentColor;
    }

    @keyframes sparkle-fall {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg) translateY(0) translateX(0);
      }
      10% {
        opacity: 1;
        transform: scale(1) rotate(0deg) translateY(0) translateX(0);
      }
      30% {
        opacity: 0.9;
        transform: scale(1.1) rotate(90deg) translateY(-10px) translateX(calc(var(--drift, 0px) * 0.3));
      }
      60% {
        opacity: 0.7;
        transform: scale(0.8) rotate(180deg) translateY(20px) translateX(calc(var(--drift, 0px) * 0.7));
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(360deg) translateY(100px) translateX(var(--drift, 0px));
      }
    }

    /* Print styles */
    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
      
      body {
        margin: 0 !important;
        padding: 0 !important;
        background: #060710 !important;
        background-image: radial-gradient(1200px 800px at 70% 20%, #11162a 0%, #0f152d 30%, #0a0c1c 60%, #060710 100%) !important;
        min-height: 100vh !important;
        color: #cbd5e1 !important;
      }
      
      .sky {
        position: relative !important;
        width: 100% !important;
        height: 100vh !important;
        background: #060710 !important;
        background-image: radial-gradient(2px 2px at 15% 20%, rgba(255, 255, 255, 0.2), transparent 60%),
                          radial-gradient(1px 1px at 55% 40%, rgba(255, 255, 255, 0.14), transparent 60%),
                          radial-gradient(1.5px 1.5px at 85% 70%, rgba(255, 255, 255, 0.16), transparent 60%),
                          radial-gradient(1.8px 1.8px at 35% 75%, rgba(255, 255, 255, 0.12), transparent 60%) !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      
      .star {
        position: absolute !important;
        border-radius: 50% !important;
        animation: none !important;
        opacity: 1 !important;
        transform: scale(1) !important;
        background: radial-gradient(circle at 50% 50%, #ffffff, currentColor 35%, rgba(255,255,255,0) 70%) !important;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 12px currentColor) !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
      
      .hud, .clear-btn, .save-btn {
        display: none !important;
      }
      
      .sparkle {
        display: none !important;
      }
    }

    /* Force print styles when printing class is active */
    body.printing {
      background: #060710 !important;
      background-image: radial-gradient(1200px 800px at 70% 20%, #11162a 0%, #0f152d 30%, #0a0c1c 60%, #060710 100%) !important;
    }
    
    body.printing .sky {
      background: #060710 !important;
      background-image: radial-gradient(2px 2px at 15% 20%, rgba(255, 255, 255, 0.2), transparent 60%),
                        radial-gradient(1px 1px at 55% 40%, rgba(255, 255, 255, 0.14), transparent 60%),
                        radial-gradient(1.5px 1.5px at 85% 70%, rgba(255, 255, 255, 0.16), transparent 60%),
                        radial-gradient(1.8px 1.8px at 35% 75%, rgba(255, 255, 255, 0.12), transparent 60%) !important;
    }
    
    body.printing .star {
      background: radial-gradient(circle at 50% 50%, #ffffff, currentColor 35%, rgba(255,255,255,0) 70%) !important;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 12px currentColor) !important;
    }
  </style>

<body>
  <div class="sky" id="sky" aria-label="Night sky"></div>
  <div class="hud" aria-hidden="true">
    Clique ou arraste o cursor pela tela para criar estrelas mÃ¡gicas no nosso cÃ©u.
  </div>
  
  <button class="clear-btn top-right" onclick="clearSky()" title="Limpar o cÃ©u">Fazer um novo cÃ©u</button>
  <button class="save-btn top-right" onclick="saveSky()" title="Salvar o cÃ©u como imagem">ðŸ’¾ Salvar</button>

  <script>
    (function () {
      "use strict";

      const sky = document.getElementById("sky");

      // Star colors used on click
      const starColors = ["#ff88e5", "#7bdcff", "#ffd27f", "#b693ff", "#ffffff"];
      function randomFrom(arr) { return arr[(Math.random() * arr.length) | 0]; }

      // Star data structure for persistence
      const STORAGE_KEY = "star-maker-stars";
      const MAX_STARS = 400;

      // Drag state tracking
      let isDragging = false;
      let lastStarTime = 0;
      const STAR_CREATION_INTERVAL = 50; // Minimum time between stars (ms)

      function saveStarsToStorage() {
        const stars = Array.from(sky.querySelectorAll(".star")).map(star => ({
          x: parseFloat(star.style.left),
          y: parseFloat(star.style.top),
          size: parseFloat(star.style.width),
          color: star.style.color,
          duration: star.style.animationDuration,
          delay: star.style.animationDelay
        }));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(stars));
      }

      function loadStarsFromStorage() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const stars = JSON.parse(saved);
            stars.forEach(starData => {
              const star = document.createElement("div");
              star.className = "star";
              star.style.width = starData.size + "px";
              star.style.height = starData.size + "px";
              star.style.left = starData.x + "px";
              star.style.top = starData.y + "px";
              star.style.color = starData.color;
              star.style.background = "radial-gradient(circle at 50% 50%, #ffffff, " + starData.color + " 35%, rgba(255,255,255,0) 70%)";
              star.style.animationDuration = starData.duration;
              star.style.animationDelay = starData.delay;
              sky.appendChild(star);
            });
          }
        } catch (e) {
          console.warn("Failed to load stars from storage:", e);
        }
      }

      function getViewportSize() {
        return { width: sky.clientWidth, height: sky.clientHeight };
      }

      function generateRandomPosition() {
        const { width, height } = getViewportSize();
        const x = Math.random() * (width - 8) + 4;
        const y = Math.random() * (height - 8) + 4;
        return { x, y };
      }

      function createStarAt(positionX, positionY, options) {
        const star = document.createElement("div");
        const minSize = 2;
        const maxSize = 5.5;
        const size = minSize + Math.random() * (maxSize - minSize);
        const hueColor = options && options.color ? options.color : "#ffffff";
        const anchorCenter = options && options.anchorCenter === true;

        star.className = "star";
        star.style.width = size + "px";
        star.style.height = size + "px";
        let posX = anchorCenter ? positionX - size / 2 : positionX;
        let posY = anchorCenter ? positionY - size / 2 : positionY;
        const boundsWidth = sky.clientWidth;
        const boundsHeight = sky.clientHeight;
        posX = Math.max(0, Math.min(boundsWidth - size, posX));
        posY = Math.max(0, Math.min(boundsHeight - size, posY));
        star.style.left = posX + "px";
        star.style.top = posY + "px";
        star.style.color = hueColor;
        star.style.background = "radial-gradient(circle at 50% 50%, #ffffff, " + hueColor + " 35%, rgba(255,255,255,0) 70%)";
        const duration = (2 + Math.random() * 4).toFixed(2) + "s";
        const delay = (-Math.random() * 2).toFixed(2) + "s";
        star.style.animationDuration = duration;
        star.style.animationDelay = delay;

        sky.appendChild(star);
        enforceStarLimit();
        saveStarsToStorage();
        
        return star;
      }

      function enforceStarLimit() {
        while (sky.querySelectorAll(".star").length > MAX_STARS) {
          sky.removeChild(sky.querySelector(".star"));
        }
        saveStarsToStorage();
      }

      function createClickRingAt(x, y, color) {
        const ring = document.createElement("div");
        ring.className = "click-ring";
        ring.style.left = x + "px";
        ring.style.top = y + "px";
        ring.style.color = color;
        ring.addEventListener("animationend", () => {
          ring.remove();
        });
        sky.appendChild(ring);
      }

      function handlePointerDown(event) {
        if (event.pointerType === "mouse" && event.button !== 0) return;
        isDragging = true;
        const rect = sky.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const color = randomFrom(starColors);
        createStarAt(x, y, { color, anchorCenter: true });
        createClickRingAt(x, y, color);
      }

      function handlePointerMove(event) {
        if (!isDragging) return;
        
        const now = Date.now();
        if (now - lastStarTime < STAR_CREATION_INTERVAL) return;
        
        const rect = sky.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const color = randomFrom(starColors);
        createStarAt(x, y, { color, anchorCenter: true });
        lastStarTime = now;
      }

      function handlePointerUp(event) {
        isDragging = false;
      }

      sky.addEventListener("pointerdown", handlePointerDown);
      sky.addEventListener("pointermove", handlePointerMove);
      sky.addEventListener("pointerup", handlePointerUp);
      sky.addEventListener("pointerleave", handlePointerUp);

      // Touch event handling for mobile devices
      sky.addEventListener("touchstart", (event) => {
        event.preventDefault();
        const touch = event.touches[0];
        const rect = sky.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        isDragging = true;
        const color = randomFrom(starColors);
        createStarAt(x, y, { color, anchorCenter: true });
        createClickRingAt(x, y, color);
      });

      sky.addEventListener("touchmove", (event) => {
        event.preventDefault();
        if (!isDragging) return;
        
        const now = Date.now();
        if (now - lastStarTime < STAR_CREATION_INTERVAL) return;
        
        const touch = event.touches[0];
        const rect = sky.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        const color = randomFrom(starColors);
        createStarAt(x, y, { color, anchorCenter: true });
        lastStarTime = now;
      });

      sky.addEventListener("touchend", (event) => {
        event.preventDefault();
        isDragging = false;
      });

      // Seed with a few faint background stars for ambience
      function seedBackgroundStars() {
        for (let i = 0; i < 60; i++) {
          const { x, y } = generateRandomPosition();
          createStarAt(x, y, { color: "rgba(200,220,255,0.7)" });
        }
      }

      // Load saved stars first, then seed background if needed
      loadStarsFromStorage();
      if (sky.querySelectorAll(".star").length === 0) {
        seedBackgroundStars();
      }
    })();

    // Global function for the clear button
    function clearSky() {
      const sky = document.getElementById("sky");
      const stars = Array.from(sky.querySelectorAll(".star"));
      stars.forEach(star => star.remove());
      
      // Clear localStorage
      localStorage.removeItem("star-maker-stars");
      
      // Generate new random background stars
      function generateRandomPosition() {
        const width = sky.clientWidth;
        const height = sky.clientHeight;
        const x = Math.random() * (width - 8) + 4;
        const y = Math.random() * (height - 8) + 4;
        return { x, y };
      }
      
      function createBackgroundStar() {
        const star = document.createElement("div");
        const minSize = 2;
        const maxSize = 5.5;
        const size = minSize + Math.random() * (maxSize - minSize);
        const { x, y } = generateRandomPosition();
        
        star.className = "star";
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.left = x + "px";
        star.style.top = y + "px";
        star.style.color = "rgba(200,220,255,0.7)";
        star.style.background = "radial-gradient(circle at 50% 50%, #ffffff, rgba(200,220,255,0.7) 35%, rgba(255,255,255,0) 70%)";
        const duration = (2 + Math.random() * 4).toFixed(2) + "s";
        const delay = (-Math.random() * 2).toFixed(2) + "s";
        star.style.animationDuration = duration;
        star.style.animationDelay = delay;
        
        sky.appendChild(star);
      }
      
      // Create 60 new random background stars
      for (let i = 0; i < 60; i++) {
        createBackgroundStar();
      }
    }

    // Global function for the save button
    function saveSky() {
      // Temporarily apply print styles to make sure they're active
      document.body.classList.add('printing');
      
      // Small delay to ensure styles are applied
      setTimeout(() => {
        window.print();
        // Remove print class after printing
        setTimeout(() => {
          document.body.classList.remove('printing');
        }, 1000);
      }, 100);
    }
  </script>
</body>
